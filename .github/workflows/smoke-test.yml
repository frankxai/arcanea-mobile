name: Expo Smoke Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  schedule:
    # Run smoke tests daily at 2 AM UTC
    - cron: '0 2 * * *'

jobs:
  smoke-test:
    name: Expo Smoke Tests
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Setup Expo CLI
      run: npm install -g @expo/cli

    - name: Expo Doctor
      run: expo doctor

    - name: Check Expo configuration
      run: expo config --json > expo-config.json

    - name: Validate app.json
      run: |
        if [ ! -f "app.json" ]; then
          echo "‚ùå app.json not found"
          exit 1
        fi
        echo "‚úÖ app.json exists"

    - name: Check TypeScript configuration
      run: |
        if [ ! -f "tsconfig.json" ]; then
          echo "‚ùå tsconfig.json not found"
          exit 1
        fi
        echo "‚úÖ TypeScript configured"

    - name: Validate dependencies
      run: |
        # Check for critical dependencies
        npm list expo react react-native || echo "‚ö†Ô∏è Some dependencies missing"
        echo "üì¶ Dependencies checked"

    - name: Build type check
      run: |
        if npm run type-check 2>/dev/null; then
          echo "‚úÖ TypeScript types valid"
        else
          echo "‚ö†Ô∏è TypeScript check not configured"
        fi

    - name: Test Expo start (dry run)
      run: |
        timeout 30s expo start --web --non-interactive || true
        echo "‚úÖ Expo start test completed"

    - name: Upload smoke test results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: smoke-test-results
        path: |
          expo-config.json
          package-lock.json